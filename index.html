<html lang="en">
    <head>

            const tax = 150;
            let statement = "Be sure to check other instruments";

            function myFunction(){
            const guitar={strings:"seven", color: "red", price: 300, brand: "Fender"};

            document.getElementById("guitarPrice").innerHTML= guitar.color + " " + guitar.strings + " string "
